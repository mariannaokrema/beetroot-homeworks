<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- *Title -->
    <title>Shop List</title>
    <!-- *Styles -->
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Google font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <!-- CSS Dinner Shopping List -->
      <header class="header">
        <div>
          <p class="header-text">CSS Dinner Shopping List</p>
          <span class="header-span">Letâ€™s go to the mall!</span>
        </div>
      </header>
      <!-- Shopping list -->
      <div class="shopping-list">
        <!-- A lot of pickles -->
        <div class="list-item first-item">
          <input type="checkbox" id="product1" class="item-input" />
          <label for="product1" class="item-label label1"
            >A lot of pickles</label
          >
        </div>
        <!-- 10 apples -->
        <div class="list-item second-item">
          <input type="checkbox" id="product2" class="item-input" />
          <label for="product2" class="item-label label2">10 apples</label>
        </div>
        <!-- 20 oranges -->
        <div class="list-item third-item">
          <input type="checkbox" id="product3" class="item-input" />
          <label for="product3" class="item-label label3">20 oranges</label>
        </div>
        <!-- 13 plates -->
        <div class="list-item fourth-item">
          <input type="checkbox" id="product4" class="item-input" />
          <label for="product4" class="item-label label4">13 plates</label>
        </div>
        <!-- 15 bentos -->
        <div class="list-item fifth-item">
          <input type="checkbox" id="product5" class="item-input" />
          <label for="product5" class="item-label label5">15 bentos</label>
        </div>
        <!-- 1 bottle of Sake -->
        <div class="list-item sixth-item">
          <input type="checkbox" id="product6" class="item-input" />
          <label for="product6" class="item-label label6"
            >1 bottle of Sake</label
          >
        </div>
      </div>
      <!-- Bon appetit :) -->
      <footer class="footer">
        <p class="footer-text">Bon appetit :)</p>
        <a href="../../index.html">HOMEPAGE</a>
      </footer>
    </div>
  </body>
</html>
