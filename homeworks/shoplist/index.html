<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop List</title>
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <p>CSS Dinner Shopping List</p>
      </header>
      <div class="shopping-list">
        <div class="list-item first-item">
          <input type="checkbox" id="product1" />
          <label for="product1">A lot of pickles</label>
        </div>
        <div class="list-item second-item">
          <input type="checkbox" id="product2" />
          <label for="product2">10 apples</label>
        </div>
        <div class="list-item third-item">
          <input type="checkbox" id="product3" />
          <label for="product3">20 oranges</label>
        </div>
        <div class="list-item fourth-item">
          <input type="checkbox" id="product4" />
          <label for="product4">13 plates</label>
        </div>
        <div class="list-item fifth-item">
          <input type="checkbox" id="product5" />
          <label for="product5">15 bentos</label>
        </div>
        <div class="list-item sixth-item">
          <input type="checkbox" id="product6" />
          <label for="product6">1 bottle of Sake</label>
        </div>
      </div>
      <footer class="footer">
        <p>Bon appetit :)</p>
      </footer>
    </div>
  </body>
</html>
