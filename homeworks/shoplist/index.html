<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- *Title -->
    <title>Shop List</title>
    <!-- *Styles -->
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Google font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <!-- CSS Dinner Shopping List -->
      <header class="header">
        <div>
          <p class="header-text">CSS Dinner Shopping List</p>
          <span class="header-span">Letâ€™s go to the mall!</span>
        </div>
      </header>
      <!-- List -->
      <div class="list-wrap">
        <div class="list">
          <!-- A lot of pickles -->
          <label class="list-item">
            <input type="checkbox" class="list-input" />
            <span class="list-text">A lot of pickles </span>
            <span class="list-text-little">
              (for the next lessons about CSS)</span
            >
          </label>
          <!-- 10 apples -->
          <label class="list-item">
            <input type="checkbox" class="list-input" />
            <span class="list-text">10 apples</span>
            <span class="list-text-little">
              ( (for more CSS manipulations))</span
            >
          </label>
          <!-- 20 oranges -->
          <label class="list-item">
            <input type="checkbox" class="list-input" />
            <span class="list-text">20 oranges</span>
            <span class="list-text-little"> (because they are awesome)</span>
          </label>
          <!-- 13 plates -->
          <label class="list-item">
            <input type="checkbox" class="list-input" />
            <span class="list-text">13 plates</span>
            <span class="list-text-little"> (hm... they always dissapear)</span>
          </label>
          <!-- 15 bentos -->
          <label class="list-item">
            <input type="checkbox" class="list-input" />
            <span class="list-text">15 bentos</span>
          </label>
          <!-- 1 bottle of Sake -->
          <label class="list-item">
            <input type="checkbox" class="list-input" />
            <span class="list-text">1 bottle of Sake</span>
            <span class="list-text-little"> (for my friends)</span>
          </label>
        </div>
      </div>
      <!-- Bon appetit :) -->
      <footer class="footer-wrap">
        <div class="footer">
          <p class="footer-text">Bon appetit :)</p>
          <a href="../../index.html">HOMEPAGE</a>
        </div>
      </footer>
    </div>
  </body>
</html>
