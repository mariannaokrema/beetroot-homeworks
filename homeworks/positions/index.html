<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Positions</title>

    <!-- *Styles -->
    <link rel="stylesheet" href="./index.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <!-- *Body -->
  <body>
    <div class="app">
      <!-- wrapper -->
      <div class="wrapper">
        <!-- Big centre circle -->
        <div class="circle circle-big"></div>
        <!-- content -->
        <div class="content">
          <!-- lines -->
          <div class="line"></div>
          <div class="line line--45"></div>
          <div class="line line--90"></div>
          <div class="line line--135"></div>

          <!-- Little surrounding circles -->
          <div class="circle circle--0"></div>
          <div class="circle circle--45"></div>
          <div class="circle circle--90"></div>
          <div class="circle circle--135"></div>
          <div class="circle circle--180"></div>
          <div class="circle circle--225"></div>
          <div class="circle circle--270"></div>
          <div class="circle circle--315"></div>
        </div>

        <!-- Small center circle -->
        <div class="circle circle-small"></div>
      </div>

      <!-- *Footer -->
      <footer>
        <a href="../../index.html">HOME</a>
      </footer>
    </div>
  </body>
</html>
