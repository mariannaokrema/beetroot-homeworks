<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superpowers-figma</title>
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="wrapper header-wrapper">
          <div class="header-logo">
            <img src="./assets/logo.png" alt="header logo" />
            <span>Productly</span>
          </div>
          <nav class="navigation">
            <ul class="navigation-list">
              <li class="navigation-item"><a class="navigation-link" href="">Product</a></li>
              <li class="navigation-item"><a class="navigation-link" href="">Customers</a></li>
              <li class="navigation-item"><a class="navigation-link" href="">Pricing</a></li>
              <li class="navigation-item"><a class="navigation-link" href="">Resources</a></li>
            </ul>
          </nav>
          <div class="header-button">
            <button class="button">Sign in</button>
            <button class="button">Sign up</button>
          </div>
        </div>
      </header>
      <section class="banner">
        <div class="banner-wrapper">
          <h1 class="banner-heading">
            The Design Thinking
            <span>superpowers</span>
          </h1>
          <p class="banner-text">
            Tools, tutorials, design and innovation experts, all in one place!
            The most intuitive way to imagine your next user experience.
          </p>
          <button class="banner-button">Get started</button>
        </div>
        <img src="./assets/Superpowers.svg" alt="Happy students" />
      </section>
    </div>
  </body>
</html>
