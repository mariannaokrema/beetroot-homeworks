<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="./assets/weather-icons-master/css/weather-icons.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="app">
      <div class="content">
        <header class="header">
          <div class="header-wrapping">
            <p>CSS Weather Forecast <i class="wi wi-sunrise"></i></p>
          </div>
        </header>
        <section class="table">
          <div class="table-wrapper">
            <div class="table-first-row">
              <div class="table-blue city-wrapper">
                <span>Lisbon</span>
                <p>21°C <i class="wi wi-day-sunny"></i></p>
              </div>
              <div class="table-aquamarine city-wrapper">
                <span>Paris</span>
                <p>11°C <i class="wi wi-night-sleet"></i></p>
              </div>
              <div class="table-plump city-wrapper">
                <span>Belgrade</span>
                <p>15°C <i class="wi wi-day-cloudy"></i></p>
              </div>
            </div>
            <div class="table-second-row">
              <div class="table-red city-wrapper">
                <span>Venice</span>
                <p>21°C <i class="wi wi-day-cloudy-high"></i></p>
              </div>
              <div class="table-peach city-wrapper">
                <span>Tel-Aviv</span>
                <p>32°C <i class="wi wi-hot"></i></p>
              </div>
              <div class="table-yellow city-wrapper">
                <span>Cair</span>
                <p>21°C <i class="wi wi-day-sunny"></i></p>
              </div>
              <div class="table-olive city-wrapper">
                <span>New-York</span>
                <p>17°C <i class="wi wi-day-sleet-storm"></i></p>
              </div>
            </div>
            <div class="table-third-row">
              <div class="table-grey city-wrapper">
                <span>New-Dehli</span>
                <p>17°C <i class="wi wi-rain-wind"></i></p>
              </div>
              <div class="table-pink city-wrapper">
                <span>San-Francisko</span>
                <p>15°C <i class="wi wi-day-sunny-overcast"></i></p>
              </div>
              <div class="table-green city-wrapper">
                <span>Tokyo</span>
                <p>8°C <i class="wi wi-night-clear"></i></p>
              </div>
            </div>
            <div class="table-fourth-row">
              <div class="table-purple city-wrapper">
                <span>Sydney</span>
                <p>25°C <i class="wi wi-night-partly-cloudy"></i></p>
              </div>
            </div>
          </div>
        </section>
        <footer class="footer">
          <div class="footer-wrapping">
            <p>Have a nice day and don't forget umbrella if you are in New Delhi now! <i class="wi wi-sunrise"></i></p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
