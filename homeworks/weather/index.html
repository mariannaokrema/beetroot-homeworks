<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Weather</title>
    <!-- *Icons -->
    <link
      rel="stylesheet"
      href="./assets/weather-icons-master/css/weather-icons.min.css"
    />
    <!-- *styles -->
    <link rel="stylesheet" href="./index.css" />
    <!-- *fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- *favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <!-- *body -->
  <body>
    <div class="app">
      <div class="content">
        <!-- *header -->
        <header class="header">
          <div class="header-wrapping">
            <p>CSS Weather Forecast <i class="wi wi-sunrise"></i></p>
          </div>
        </header>
        <!-- *table -->
        <section class="table">
          <div class="table-wrapper">
            <div class="table-first-row">
              <div class="table-blue city-wrapper">
                <div>Lisbon</div>
                <div>21°C <i class="wi wi-day-sunny"></i></div>
              </div>
              <div class="table-aquamarine city-wrapper">
                <div>Paris</div>
                <div>11°C <i class="wi wi-night-sleet"></i></div>
              </div>
              <div class="table-plump city-wrapper">
                <div>Belgrade</div>
                <div>15°C <i class="wi wi-day-cloudy"></i></div>
              </div>
            </div>
            <div class="table-second-row">
              <div class="table-red city-wrapper">
                <a  href="../../index.html" class="table-link">HOME</a>
                <div>Venice</div>
                <div>21°C <i class="wi wi-day-cloudy-high"></i></div>
              </div>
              <div class="table-peach city-wrapper">
                <div>Tel-Aviv</div>
                <div>32°C <i class="wi wi-hot"></i></div>
              </div>
              <div class="table-yellow city-wrapper">
                <div>Cair</div>
                <div>21°C <i class="wi wi-day-sunny"></i></div>
              </div>
              <div class="table-olive city-wrapper">
                <div>New-York</div>
                <div>17°C <i class="wi wi-day-sleet-storm"></i></div>
              </div>
            </div>
            <div class="table-third-row">
              <div class="table-grey city-wrapper">
                <div>New-Dehli</div>
                <div>17°C <i class="wi wi-rain-wind"></i></div>
              </div>
              <div class="table-pink city-wrapper">
                <div>San-Francisko</div>
                <div>15°C <i class="wi wi-day-sunny-overcast"></i></div>
              </div>
              <div class="table-green city-wrapper">
                <div>Tokyo</div>
                <div>8°C <i class="wi wi-night-clear"></i></div>
              </div>
            </div>
            <div class="table-fourth-row">
              <div class="table-purple city-wrapper">
                <div>Sydney</div>
                <div>25°C <i class="wi wi-night-partly-cloudy"></i></div>
              </div>
            </div>
          </div>
        </section>
        <!-- *footer -->
        <footer class="footer">
          <div class="footer-wrapping">
            <p>
              Have a nice day and don't forget umbrella if you are in New Delhi
              now! <i class="wi wi-sunrise"></i>
            </p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
