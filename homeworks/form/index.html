<div class="app"><div class="wrapper"> <div class="first-section"> <h2 class="heading">Create an account</h2><form method="get"><div class="name"><label><div class="label">First-name</div><input type="text" name="first-name"/><div class="error"></div></label><label><div class="label">Last-name</div><input type="text" name="last-name"/><div class="error"></div></label><label></label></div><label><div class="email"><div class="label">E-mail</div><input type="email" name="email"/><div class="error"></div><div class="sub-text">We will never share your email with anyone else.</div></div></label><div class="gender"><label class="gender gender--label"><div class="label">Male</div><input type="radio" name="gender" value="male"/></label><label class="gender gender--label"><div class="label">Female</div><input type="radio" name="gender" value="female"/></label></div><div class="city"><label><div class="label">Country</div><select id="country" name="country"><option value="" selected="" disabled="" hidden="">Select</option><option value="Ukraine">Ukraine</option><option value="France">France</option><option value="Turkey">Turkey</option></select><div></div></label><label><div class="label">City</div><select id="city" name="city"><option value="" selected="" disabled="" hidden=""></option><option value="vinnitsya">Vinnitsya</option><option value="kyiv">Kyiv</option><option value="ternopil">Ternopil</option></select><div></div></label></div><div class="sign-up"><button class="sign-up--button" type="submit">Sign Up</button></div></form><p class="text">By clicking the 'Sign Up' button, you confirm that you accept our<div class="sub-text"><a class="link" href="http://" target="_blank" rel="noopener noreferrer">Terms of Use</a><div>and</div><a class="link" href="http://" target="_blank" rel="noopener noreferrer">Privacy Policy</a></div></p></div><div class="form form--second-container"><h2 class="heading"> Profile</h2><form method="get"><div class="photo-section"><img class="photo-section--photo" src="./assets/photo.png" alt="photo"/><div class="photo-input"><label><input type="text" name="photo"/><!-- Вставка SVG иконки--><svg class="icon icon-photo"><use xlink:href="#icon-photo"></use></svg><div class="sub-text sub-text--2">Up to 1 MB (300x300 px)</div></label><div></div></div><svg class="icon icon-delete"><use xlink:href="#icon-delete"></use></svg></div><div class="second-row"><label><div>Name</div><input type="text" name="name"/><div class="error"></div></label><label><div>E-mail</div><input type="email" name="email"/><div class="error"></div></label></div><div class="city"><label><div class="label">Country</div><select id="country" name="country"><option value="" selected="" disabled="" hidden="">Select</option><option value="Ukraine">Ukraine</option><option value="France">France</option><option value="Turkey">Turkey</option></select><div></div></label><label><div class="label">City</div><select id="city" name="city"><option value="" selected="" disabled="" hidden=""></option><option value="vinnitsya">Vinnitsya</option><option value="kyiv">Kyiv</option><option value="ternopil">Ternopil</option></select><div></div></label></div><div class="fourth-row"><label><div class="zip-code">Zip Code</div><input id="password" type="password" name="password"/><div class="error"></div></label><label><div class="phone">Phone Number</div><input type="number" name="phone-number"/><div class="error"></div></label></div><div class="update"><button class="update--button" type="submit">Update</button></div></form></div></div></div></body></html>
